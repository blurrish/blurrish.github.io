# A basic redirect rule
[[redirects]]
  from = "/invite"
  to = "jyroapp://?id=:id"
  query = {id = ":id"}
  status = 302

[[redirects]]
  from = "/invite2"
  to = "intent://?id=:id#Intent;scheme=jyroapp;package=com.cognitusapps.jyro;end"
  query = {id = ":id"}
  status = 302